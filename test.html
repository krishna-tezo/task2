<!DOCTYPE html>
<html>
  <head>
    <style>
      table tr {
        border: 1px solid green;
      }
      tr {
        border: 1px solid green;
      }

      #table1 {
        border-collapse: separate;
      }

      #table2 {
        height: 30px;
        border-collapse: collapse;
      }
    </style>
  </head>
  <body>
    <h2>border-collapse: separate (default):</h2>
    <table id="table1">
      <tr>
        <th>Firstname</th>
        <th>Lastname</th>
      </tr>
      <tr>
        <td>Peter</td>
        <td>Griffin</td>
      </tr>
      <tr>
        <td>Lois</td>
        <td>Griffin</td>
      </tr>
    </table>

    <h2>border-collapse: collapse:</h2>
    <!-- <div class="my-div" style="height: 900px; overflow: scroll;"> -->
    <table id="table2" style="height: 900px;">
        <tr style="position: sticky">
          <th>Firstname</th>
          <th>Lastname</th>
        </tr>
        <tr>
          <td>Peter</td>
          <td>Griffin</td>
        </tr>
        <tr>
          <td>Lois</td>
          <td>Griffin</td>
        </tr>
      <!-- </div> -->
    </table>
  </body>
</html>
