  <body>
    <div class="employee-table-section">
      <div class="employee-table-section-header flex">
        <div class="employee-table-section-header-del flex">
          <img
            src="assets/interface/arrow-turn-left-down.svg"
            alt="arrow-turn-left-down"
          />
          <button class="btn-delete">Delete</button>
        </div>

        <div class="employee-table-section-header-table-add">
          <img src="assets/table-add.png" alt="table-add" />
        </div>
      </div>
      <div class="employee-rows-section">
        <table class="employee-table">
          <thead>
            <tr class="employee-table-row employee-table-row-heading">
              <th><input type="checkbox" name="check" /></th>
              <th id="user" class="sortable-columns" onclick="sortTable(this.id)">USER <i class="fa-solid fa-sort"></i></th>
              <th id="location" class="sortable-columns" onclick="sortTable(this.id)">LOCATION <i class="fa-solid fa-sort"></i></th>
              <th id="department" class="sortable-columns" onclick="sortTable(this.id)">DEPARTMENT <i class="fa-solid fa-sort"></i></th>
              <th id="role" class="sortable-columns" onclick="sortTable(this.id)">ROLE <i class="fa-solid fa-sort"></i></th>
              <th id="emp-no" class="sortable-columns" onclick="sortTable(this.id)">EMP NO <i class="fa-solid fa-sort"></i></th>
              <th>STATUS <i class="fa-solid fa-sort"></i></th>
              <th id="join-date" class="sortable-columns">JOIN DT <i class="fa-solid fa-sort"></i></th>
              <th>...</th>
            </tr>
          </thead>
